apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated: {}
  source:
    chart: headlamp
    repoURL: https://kubernetes-sigs.github.io/headlamp/
    targetRevision: 0.30.1
    helm:
      releaseName: headlamp
      valuesObject:
        config:
          baseURL: /
          inCluster: true
          extraArgs:
          - --kubeconfig=/kubeconfig/main-cluster/value
        volumes:
        - name: main-cluster
          secret:
            secretName: main-cluster-kubeconfig
        volumeMounts:
        - name: main-cluster
          mountPath: /kubeconfig/main-cluster
        env:
        - name: KUBECONFIG
          value: /kubeconfig/main-cluster/value:/home/headlamp/.config/Headlamp/kubeconfigs/config
        serviceAccount:
          create: true
        service:
          port: 8080
        extraManifests:
        - |
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: headlamp-admin
            namespace: default
        - |
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: headlamp-admin-2
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          subjects:
          - kind: ServiceAccount
            name: headlamp-admin
            namespace: default
        - |
          apiVersion: v1
          kind: Secret
          metadata:
            name: headlamp-admin-secret
            namespace: default
            annotations:
              kubernetes.io/service-account.name: headlamp-admin
          type: kubernetes.io/service-account-token

  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
