apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: examplearecord
spec:
  endpoints:
  - dnsName: capi.weebo.poc
    recordTTL: 60
    recordType: A
    targets:
    - 192.168.100.11
  - dnsName: "*.capi.weebo.poc"
    recordTTL: 60
    recordType: A
    targets:
    - 192.168.100.11
