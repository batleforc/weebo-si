apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/batleforc/weebo-si'
    path: 'capi.argo/helm/cluster'
    helm:
      releaseName: main-cluster
      valuesObject:
        controlPlane:
          replicas: 3
        proxmox:
          nodeConf:
            memoryMiB: 12288
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'default'
  syncPolicy:
    automated:
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
