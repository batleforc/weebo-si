apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multi-node
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/batleforc/weebo-si'
    path: 'capi.argo/helm/cluster'
    helm:
      releaseName: multi-node
      valuesObject:
        controlPlane:
          replicas: 1
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'default'
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
