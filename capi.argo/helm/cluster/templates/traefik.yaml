{{- if .Values.traefik -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-traefik
  namespace: argocd
spec:
  project: {{ .Release.Name }}
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: {{ .Values.traefik.version }}
    helm:
      releaseName: traefik
      valuesObject:
        ingressRoute:
          dashboard:
            enabled: true
        service:
          annotations:
            lbipam.cilium.io/sharing-key: "weebo-gate"
            lbipam.cilium.io/ips: "{{ .Values.network.vip }}"
            lbipam.cilium.io/sharing-cross-namespace: "*"
        logs:
          general:
            format: json
          access:
            enabled: true
            format: json
            fields:
              headers:
                defaultMode: keep
                names:
                  Authorization: redact
        providers:
          kubernetesCRD:
            enabled: true
            allowCrossNamespace: true
          kubernetesIngress:
            allowEmptyServices: true
            allowExternalNameServices: true
            publishedService:
              enabled: true
        experimental:
          {{- range $name, $plugin := .Values.traefik.plugins }}
          plugins:
            {{ $name }}:
              moduleName: {{ $plugin.moduleName }}
              version: {{ $plugin.version }}
          {{- end }}
  destination:
    name: {{ .Release.Name }}
    namespace: traefik
{{- end -}}