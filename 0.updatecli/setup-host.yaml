name: Setup Host

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: batleforc
      repository: weebo-si
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

sources:
  clusterctl:
    kind: githubrelease
    scmid: default
    spec:
      owner: kubernetes-sigs
      repository: cluster-api
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: latest

targets:
  bumpClusterctl:
    kind: yaml
    name: "Bump Clusterctl version"
    scmid: default
    sourceid: clusterctl
    spec:
      #file: 0.ansible/setup-host/install-cli.yml
      #key: "$.[0].vars.clusterctl_version"
      file: 0.updatecli/values.yaml
      key: "$.github"

actions:
  bumpClusterctl:
    kind: github/pullrequest
    scmid: default
    spec:
      title: Bump `clusterctl` version to {{ source "clusterctl" }}
      automerge: false
