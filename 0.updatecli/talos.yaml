name: Upgrade Talos

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: batleforc
      repository: weebo-si
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

actions:
  talos:
    kind: github/pullrequest
    scmid: default
    spec:
      title: 'ci: Bump Talos Provider'
      automerge: false
      description: |
        Bump Qemu Guest Agent
        - `qemuGuestAgent` version: {{ source "qemuGuestAgent" }}
      labels:
      - "Upgrade"
      - "UpdateCLI"

sources:
  qemuGuestAgent:
    kind: dockerimage
    spec:
      image: ghcr.io/siderolabs/qemu-guest-agent
      architecture: "linux/amd64"
      versionFilter:
        kind: semver
  # factoryTalos:
  #   kind: http
  #   spec:
  #     url: https://factory.talos.dev/schematics
  #     request:
  #       verb: POST
  #       body: |
  #         customization:
  #           extraKernelArgs:
  #               - -net.ifnames=0
  #           systemExtensions:
  #               officialExtensions:
  #                   - siderolabs/qemu-guest-agent
  #       headers:
  #         Content-Type: application/x-www-form-urlencoded
  #     responseasserts:
  #       statuscode: 200
  factoryTalosV2:
    kind: shell
    spec:
      command: |
        #!/bin/bash
        set -euo pipefail
        # Get the latest version of the Talos factory image
        latest_version=$(curl -s --data-binary @./0.updatecli/shell/talos-scheme.yaml https://factory.talos.dev/schematics | jq -r '.id')
        # Print the latest version
        echo "$latest_version"

targets:
  bumpQemuGuestAgent:
    name: "Update QEMU Guest Agent"
    kind: yaml
    scmid: default
    sourceid: qemuGuestAgent
    spec:
      file: capi.argo/helm/cluster/values.yaml
      key: "extensions.qemuGuestAgent.image"
      value: 'ghcr.io/siderolabs/qemu-guest-agent:{{ source "qemuGuestAgent" }}'
  bumpInstallImage:
    name: "Update Talos Install Image"
    kind: yaml
    scmid: default
    sourceid: factoryTalosV2
    spec:
      file: capi.argo/helm/cluster/values.yaml
      key: "controlPlane.installImage"
      #value: 'factory.talos.dev/nocloud-installer/{{ (source "factoryTalos" | fromJson ).id }}:v1.10.0'
      value: 'factory.talos.dev/nocloud-installer/{{ source "factoryTalosV2" }}:v1.10.0'
