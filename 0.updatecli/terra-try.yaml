name: "Terraform autodiscovery using git scm"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: batleforc
      repository: weebo-si
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

actions:
  talos:
    kind: github/pullrequest
    scmid: default
    spec:
      title: 'ci: Bump `Argocd app` autodiscovery'
      automerge: false

autodiscovery:
  # scmid is applied to all crawlers
  scmid: default
  crawlers:
