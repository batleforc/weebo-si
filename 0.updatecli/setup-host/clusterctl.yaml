name: Setup Host

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: batleforc
      repository: weebo-si
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

sources:
  clusterctl:
    kind: githubrelease
    scmid: default
    spec:
      owner: kubernetes-sigs
      repository: cluster-api
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: latest

targets:
  bumpClusterctl:
    kind: file
    name: "Bump Clusterctl version"
    scmid: default
    sourceid: clusterctl
    spec:
      file: 0.ansible/setup-host/install-cli.yml
      matchpattern: 'clusterctl_version: ".*"'
      replacepattern: 'clusterctl_version: "{{ source "clusterctl" }}"'

actions:
  bumpClusterctl:
    kind: github/pullrequest
    scmid: default
    spec:
      title: Bump `clusterctl` version to {{ source "clusterctl" }}
      automerge: false
