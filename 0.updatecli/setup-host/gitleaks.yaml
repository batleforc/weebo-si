name: Setup Host

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: batleforc
      repository: weebo-si
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

sources:
  gitleaks:
    kind: githubrelease
    scmid: default
    spec:
      owner: gitleaks
      repository: gitleaks
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: latest
    transformers:
    - trimPrefix: "v"

targets:
  bumpgitleaks:
    kind: file
    name: "Bump gitleaks version"
    scmid: default
    sourceid: gitleaks
    spec:
      file: 0.ansible/setup-host/install-cli.yml
      matchpattern: 'gitleaks_version: ".*"'
      replacepattern: 'gitleaks_version: "{{ source "gitleaks" }}"'

actions:
  bumpgitleaks:
    kind: github/pullrequest
    scmid: default
    spec:
      title: 'ci: Bump `gitleaks` version to {{ source "gitleaks" }}'
      automerge: false
