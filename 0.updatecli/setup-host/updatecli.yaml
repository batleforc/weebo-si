name: Setup Host

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: batleforc
      repository: weebo-si
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

sources:
  updatecli:
    kind: githubrelease
    scmid: default
    spec:
      owner: updatecli
      repository: updatecli
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: latest

targets:
  bumpupdatecli:
    kind: file
    name: "Bump updatecli version"
    scmid: default
    sourceid: updatecli
    spec:
      file: 0.ansible/setup-host/install-cli.yml
      matchpattern: 'updatecli_version: ".*"'
      replacepattern: 'updatecli_version: "{{ source "updatecli" }}"'

actions:
  bumpupdatecli:
    kind: github/pullrequest
    scmid: default
    spec:
      title: 'ci: Bump `updatecli` version to {{ source "updatecli" }}'
      automerge: false
