name: Upgrade DNS

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: batleforc
      repository: weebo-si
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

actions:
  talos:
    kind: github/pullrequest
    scmid: default
    spec:
      title: 'ci: Bump External DNS'
      description: |
        Bump `External DNS` version
        - `External DNS` version: {{ source "externalDns" }}
      automerge: false

sources:
  externalDns:
    kind: githubrelease
    scmid: default
    spec:
      owner: kubernetes-sigs
      repository: external-dns
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: semver

targets:
  bumpExternalDns:
    name: "Update External DNS"
    kind: yaml
    scmid: default
    spec:
      file: capi.argo/helm/dns/values.yaml
      key: "externalDns.version"
      value: '{{ source "externalDns" }}'
