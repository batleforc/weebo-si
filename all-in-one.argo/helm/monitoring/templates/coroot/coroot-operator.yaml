{{ if .Values.coroot.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coroot-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: monitoring
  source:
    repoURL: 'https://coroot.github.io/helm-charts'
    chart: "coroot-operator"
    targetRevision: {{ .Values.coroot.operator.version }}
    helm:
      releaseName: coroot-operator
  destination:
    name: in-cluster
    namespace: 'coroot'
  syncPolicy:
    automated: {}
    managedNamespaceMetadata:
      annotations: # The annotations to set on the application namespace
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/restrict: privileged
        pod-security.kubernetes.io/audit: privileged
    syncOptions:
      - CreateNamespace=true
{{ end }}