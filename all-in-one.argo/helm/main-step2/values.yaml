storage:
  local:
    enabled: true

kubevirt:
  enabled: true
  storageClass: local-storage

dns:
  outbound:
    enabled: true
    name: "4.weebo.fr"
  inbound:
    enabled: true
    wildcard: true
    base: weebo.poc
    name: "{{.Release.Name}}"

monitoring:
  enabled: true
  coroot:
    enabled: true
    operator:
      version: 0.4.4

omni:
  enabled: true

clusterApi:
  enabled: true
  version: 0.22.0

vault:
  enabled: true

netbird:
  enabled: true

certManager:
  enabled: true
  version: 1.18.0
  installCRDs: true

trustManager:
  enabled: true
  version: 0.17.1

externalSecrets:
  enabled: true
  version: 0.17.0
  vault:
    enabled: true
    version: 4.4.0

auth:
  enabled: true

glance:
  enabled: true

cluster:
  che:
    enabled: true

traefik:
  enabled: true
  version: 36.1.0
  ips: "37.187.255.5,2001:41d0:c:705::1"
  plugins:
    bouncer:
      moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      version: v1.4.2
    sablier:
      moduleName: github.com/sablierapp/sablier
      version: v1.9.0