{{ $ip := split "," .Values.traefik.ips }}

apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: weebo-poc
  namespace: "{{ .Release.Namespace }}"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  endpoints:
  - dnsName: weebo.poc
    recordTTL: 60
    recordType: A
    targets:
    - {{ $ip._0 }}
  - dnsName: "*.weebo.poc"
    recordTTL: 60
    recordType: A
    targets:
    - {{ $ip._0 }}
  - dnsName: weebo.poc
    recordTTL: 60
    recordType: AAAA
    targets:
    - {{ $ip._1 }}
  - dnsName: "*.weebo.poc"
    recordTTL: 60
    recordType: AAAA
    targets:
    - {{ $ip._1 }}
