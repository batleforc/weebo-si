{{- if .Values.kubevirt.enabled -}}
apiVersion: cdi.kubevirt.io/v1beta1
kind: CDI
metadata:
  name: cdi
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  config:
    scratchSpaceStorageClass: {{ .Values.kubevirt.storageClass }}
    podResourceRequirements:
      requests:
        cpu: "100m"
        memory: "60M"
      limits:
        cpu: "750m"
        memory: "2Gi"
{{- end -}}