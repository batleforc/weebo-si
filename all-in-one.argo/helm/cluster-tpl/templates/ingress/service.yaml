apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 80
    - port: 8443
      protocol: TCP
      targetPort: 443
  selector:
    cluster.x-k8s.io/cluster-name: "{{ .Release.Name }}"
  type: ClusterIP
