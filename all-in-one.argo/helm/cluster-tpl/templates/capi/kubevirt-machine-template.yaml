apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: KubevirtMachineTemplate
metadata:
  name: "{{ .Release.Name }}-infra"
  namespace: "{{ .Release.Namespace }}"
spec:
  template:
    spec:
      virtualMachineBootstrapCheck:
        checkStrategy: none
      virtualMachineTemplate:
        metadata:
          namespace: "{{ .Release.Namespace }}"
        spec:
          dataVolumeTemplates:
            - metadata:
                name: "boot-volume"
              spec:
                pvc:
                  volumeMode: Block
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: "{{ .Values.cluster.kubevirt.talosQcow2 }}"
                  storageClassName: "{{ .Values.cluster.kubevirt.storageClassName }}"
                source:
                  http:
                    url: "{{ .Values.cluster.kubevirt.talosQcow2 }}"
                    # namespace: golden-images
          runStrategy: Always
          template:
            spec:
              domain:
                cpu:
                  cores: "{{ .Values.cluster.controlPlane.cpu.cores }}"
                  sockets: "{{ .Values.cluster.controlPlane.cpu.sockets }}"
                devices:
                  networkInterfaceMultiqueue: true
                  disks:
                    - disk:
                        bus: virtio
                      name: dv-volume
              evictionStrategy: External
              volumes:
                # - name: serviceaccount
                #   serviceAccount:
                #     serviceAccountName: cdi-cloner
                - dataVolume:
                    name: "boot-volume"
                  name: dv-volume
