apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: terra-vault
namespace: vault

generatorOptions:
  disableNameSuffixHash: true

resources:
  - job.yaml
  - volume.yaml


configMapGenerator:
  - name: terra-vault-config
    namespace: vault
    files:
      - ./terra-map/main.tf
      - ./terra-map/auth-base.tf
      - ./terra-map/auth-bootstrap.tf
      - ./terra-map/auth-vpn.tf
      - ./terra-map/auth-cluster-che-cluster.tf
      - ./terra-map/auth-monitoring.tf
