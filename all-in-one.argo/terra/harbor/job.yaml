apiVersion: batch/v1
kind: Job
metadata:
  name: "terra-job-harbor"
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  backoffLimit: 5
  template:
    metadata:
      annotations:
        inject-certs: "enabled"
        vault.security.banzaicloud.io/vault-addr: "https://vault.vault:8200"
        vault.security.banzaicloud.io/vault-role: "auth-read"
        vault.security.banzaicloud.io/vault-path: "kubernetes"
        vault.security.banzaicloud.io/vault-tls-secret: "vault-tls"
    spec:
      serviceAccountName: "default"
      containers:
      - name: terraform
        image: hashicorp/terraform:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - '-c'
        - |
          set -x
          cd /terraform
          touch anotherNameThatSoundNothing.tf
          rm -rf *.tf
          cp /scripts/*.tf .
          terraform init --upgrade
          terraform apply -auto-approve
        env:
        - name: TF_VAR_harbor_token
          value: "vault:mc-authentik/data/harbor/config#TERRAFORM_TOKEN"
        - name: TF_VAR_vault_addr
          value: "https://vault.vault:8200"
        volumeMounts:
        - mountPath: terraform
          name: terra-job
        - mountPath: /scripts
          name: "script-vol"
        - mountPath: /etc/ssl/vault
          name: vault-tls
      restartPolicy: Never
      volumes:
      - name: "script-vol"
        configMap:
          name: "terra-harbor-config"
      - name: terra-job
        persistentVolumeClaim:
          claimName: "terra-job-harbor"
      - name: vault-tls
        secret:
          secretName: "vault-tls"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "terra-job-harbor-empty"
spec:
  backoffLimit: 10
  template:
    spec:
      containers:
      - name: create-in-vault
        image: hashicorp/terraform:latest
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - '-c'
        - |
          set -x
          echo "WIP"
        volumeMounts:
        - mountPath: terraform
          name: terra-job
      restartPolicy: Never
      volumes:
      - name: terra-job
        persistentVolumeClaim:
          claimName: "terra-job-harbor"